<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-indigo-500 to-pink-500 w-full">

    <header class="text-center mt-10">
        <h1 class="text-3xl font-semibold">Wellcome to <span class="text-orange-500">bank!!!!!</span></h1>
    </header>

    <main class="w-9/12	mx-auto mt-8 ">
        <section class="w-full bg-cyan-400 rounded shadow-2xl text-center p-10">
            <h1 class="text-3xl font-semibold">Login Now</h1>
            <div class="mt-7">
                <div>
                    <label for="">Email: <input class="p-2 ml-7 mb-4 w-6/12 rounded"  type="email" id="email-input" placeholder="Enter Your Email"></label>
                </div>

                <div>
                    <label for="">Password: <input class ="p-2 w-6/12 rounded ml-1" type="password" id="password-input" placeholder="Enter Your Password"></label>
                </div>

                <button class="mt-7 bg-emerald-600 rounded hover:bg-yellow-600 hover:text-white p-4" id="btn-login" type="submit">Login</button>
            </div>
        </section>
    </main>

    
    <script src="js/login.js"></script>
</body>
</html>
