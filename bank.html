<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-l from-indigo-500 to-pink-500 w-full">

    <header class="text-center mt-10">
        <h1 class="text-3xl font-semibold">Wellcome to <span class="text-orange-500">bank!!!!!</span></h1>
    </header>

    <main class="w-9/12	mx-auto mt-8 ">

        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="p-8 bg-lime-500 text-3xl font-semibold rounded shadow-2xl">
                    <h4>Deposite</h4>
                    <h2>$<span id="deposite-total">00</span></h2>
                </div>

                <div class="p-8 bg-green-700 text-3xl font-semibold rounded shadow-2xl">
                    <h4>Withdrow</h4>
                    <h2>$<span id="withdrow-total">00</span></h2>
                </div>

                <div class="p-8 bg-rose-500 text-3xl font-semibold rounded shadow-2xl">
                    <h4>Total Balance</h4>
                    <h2>$<span id="total-balance">1000</span></h2>
                </div>
            </div>
        </section>


        <section class="mt-7 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                <div class="p-8 bg-lime-700 rounded shadow-2xl">
                    <h4 class="text-3xl font-semibold">Deposite Now</h4>

                    <input class="p-2 mt-5 w-6/12 rounded" type="number" id="diposite-input"
                        placeholder="Enter Deposite Amount"> <br>

                    <button class="mt-7 bg-emerald-400 rounded hover:bg-yellow-600 hover:text-white p-4" id="btn-deposite" type="submit">Deposite</button>
                </div>


                <div class="p-8 bg-green-700  rounded shadow-2xl">
                    <h4 class="text-3xl font-semibold">Withdrow Now</h4>

                    <input class="p-2 mt-5 w-6/12 rounded" type="number" id="withdrow-input"
                        placeholder="Enter Withdrow Amount"> <br>

                    <button class="mt-7 bg-emerald-400 rounded hover:bg-yellow-600 hover:text-white p-4" id="btn-withdrow"
                        type="submit">Withdrow</button>
                </div>

            </div>
        </section>




    </main>


    <script src="js/bank.js"></script>
</body>

</html>
